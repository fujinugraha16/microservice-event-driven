apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: fn-microservice.dev
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-clusterip-srv
                port:
                  number: 3000
          - path: /api/cloth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cloth-clusterip-srv
                port:
                  number: 3000
          - path: /api/stock/?(.*)
            pathType: Prefix
            backend:
              service:
                name: stock-clusterip-srv
                port:
                  number: 3000
