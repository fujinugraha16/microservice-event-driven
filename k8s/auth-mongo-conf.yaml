apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
          # volumeMounts:
          #   - name: auth-mongo-storage
          #     mountPath: /data/db
      # volumes:
      #   - name: auth-mongo-storage
      #     persistentVolumeClaim:
      #       claimName: auth-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-cluster-ip-srv
spec:
  type: ClusterIP
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
